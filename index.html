<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,400;9..144,600;9..144,800&family=Montserrat:wght@100;400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="img">
      <img src="./images/image-product-mobile.jpg" class="img-mob"/>
      <img src="./images/image-product-desktop.jpg"  class="img-desk"/>
    </div>
    <div class="details">
      <p class="per">Perfume</p>

      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="number">
        <number class="num1">$149.99</number>
        <number class="num2">$169.99</number>
      </div>

      <button class="button">
        <img src="./images/icon-cart.svg">
        <p class="add">Add to Cart</p>
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Sheheryar</a>.
  </div>
</body>

</html>
